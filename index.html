<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FireBase</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid" id="top-row">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
            <!-- <p class="lead"> -->
            <p class="text-center" id="current-Time"></p>
            <!-- <h5>Today is <span id="currentTime"></span></h5>
            </p> -->
        </div>
    </div>
    <!-- Current Train-->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th class="text-center">Frequency</th>
                                    <th class="text-center">Next Arrival</th>
                                    <th class="text-center">Minutes Away</th>
                                    <th class="text-center">Remove</th>
                                </tr>
                            </thead>
                            <tbody id="train-table-rows"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Entry Form -->
            <div class="col-xs-12 col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 >Add New Train</h3>
                        <div>
                            <div class="panel-body">

                                <form>
                                    <div class="form-group">
                                        <label>Train Name</label>
                                        <input type="text" class="form-control form-field" id="train-name">
                                    </div>
                                    <div class="form-group">
                                        <label>Destination</label>
                                        <input type="text" class="form-control form-field" id="destination">
                                    </div>
                                    <div class="form-group">
                                        <label>First Train Time: HH:mm - military time</label>
                                        <input type="text" class="form-control form-field" id="first-train">
                                    </div>
                                    <div class="form-group">
                                        <label>Frequency (min)</label>
                                        <input type="text" class="form-control form-field" id="frequency">
                                    </div>

                                    <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div> <!-- Container End -->
   
    <script type="text/javascript" src="assets/trains.js"></script>>
</body>

</html>
